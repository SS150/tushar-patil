<div class="container col-sm-6" style="border: solid rebeccapurple;padding: 20px;">
    <div  style="width: 400px;">
        <form  (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label for="uname">Employee Name:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter name" required [(ngModel)]="employee.ename" name="Ename" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group">
                <label for="uname">Employee Tech:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter Technology" required [(ngModel)]="employee.tech" name="tech" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              
            <button class="btn btn-success">CreateEmp</button>
        </form>
    </div>

</div>
