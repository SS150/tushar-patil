<br>
<div class="container">
    <br>
    
    <h3>Employee List</h3>
    
    <br><br>
    <table class="table table-dark table-hover" >
        <thead >
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Tech</th>
                <th>Action</th>
              </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let emp of employees" >
                <td>{{emp.eid}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.tech}}</td>
                <td><button class="btn btn-success" (click)="deleteEmp(emp.eid)" type="submit">Delete</button></td>
              </tr>

              
        </tbody>
    </table>
    
</div>
